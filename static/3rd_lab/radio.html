<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web radio player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
    #playerCont {
        width: 400px;
        height: 100px;
        margin: 50px auto auto;
        border: 2px solid grey;
        border-radius: 10px;
        padding: 10px;
    }

    button {
    	margin: 10px;
    }
    </style>
</head>

<body>
    <div id="playerCont" class="d-flex justify-content-center"">
        <audio id="musicPlayer">
            <source src="http://stream.basso.fi:8000/stream">
        </audio>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Stop</button>
        <input type="range" id="volumeCtrl" onchange="changeVolume()" min="0" max="1" value="0.5" step="0.05">
    </div>
    <script type="text/javascript" src="radio.js"></script>
</body>

</html>
