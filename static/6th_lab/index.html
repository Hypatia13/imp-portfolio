<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flickr</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
body {
  padding: 0.5em;
  background-color: #000;
}

.row {
  text-align: center;
}

.cell {
  display: inline-block;
  width: 13em;
  height: 13em;
  border: 0.5em solid #000;
}

.form-control, .btn {
    border-radius: 0;
}

.input {
  width: auto;
  display: inline-block;
}
.input-box {
  margin: 5em 0;
  display: flex;
  justify-content: center;
}
</style>
</head>
<body>
  <div class="container-fluid">
    <div class="center-block input-box">
      <input class="form-control input" id="tag" type="text" placeholder="Search">
      <button class="btn btn-success" id="load" type="button" name="flickrLoad" onclick="load()">Show</button>
    </div>
    <div class="center-block row"></div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
